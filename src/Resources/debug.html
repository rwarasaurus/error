<!DOCTYPE html>
<html>
<head>
    <title>Internal Server Error</title>
    <style>
        :root { font-size: 16px; line-height: 24px; }
        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }
        body { color: #444; background: #eee; }
        h1, h2, h3, h4, h5, h6, p, pre, table { margin: 1rem 0; }
        table { width: 100%; border-collapse: collapse; }
        table td { padding: .4rem .8rem; border-bottom: 1px solid #eee; }
        table tr:last-child td { border-bottom: none; }

        .block { margin: 1rem 0; display: block; line-height: 2rem; font-family: monospace; }
        .block .line { background: #eee; display: block; font-family: monospace; white-space: pre; display: block; }
        .block .line-number { line-height: 2rem; display: inline-block; background: #ddd; padding: 0 .4rem 0 .8rem; }

        .block .highlight { background: #ccc; }
        .block .highlight .line-number { background: #aaa; }

        .container { width: 80rem; margin: 1rem auto; }
        .section { background: #fff; margin: 1rem 0; padding: 1rem 2rem; }
        .frame { border-bottom: 1px solid #eee; }
        .frame:last-child { border-bottom: none; }
        .frame-header { cursor: pointer; padding: 1rem .8rem; }
        .frame-header:hover { background: #f9f9f9; }
        .frame-body { display: none; }
        .frame-body--open { display: block; }
        .quiet { color: #aaa; }
        .quiet code { color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <?php foreach($stack as [$e, $trace]): ?>
        <div class="section">
            <h2><?php echo get_class($e); ?></h2>
            <p><?php echo $e->getMessage(); ?></p>
            <p class="quiet"><code><?php echo $e->getFile(); ?></code> on line <code><?php echo $e->getLine(); ?></code></p>

            <?php echo $trace->getContext()->getSnippet(); ?>

            <p><b>Stacktrace</b></p>
            <?php foreach($trace->getFrames() as $frame): ?>
            <div class="frame">
                <div class="frame-header">
                    <span class="quiet">
                        <code><?php echo $frame->getCaller(); ?></code>
                        <?php if($frame->hasFile()): ?>
                        in <code><?php echo $frame->getFile(); ?></code> on line <code><?php echo $frame->getLine(); ?></code>
                        <?php endif; ?>
                    </span>
                </div>
                <?php if($frame->hasContext()): ?>
                <div class="frame-body">
                    <?php echo $frame->getContext()->getSnippet(); ?>

                    <p><b>Arguments</b></p>
                    <table class="table">
                        <tbody>
                            <?php foreach($frame->getArguments() as $name => $arg): ?>
                            <tr>
                                <td width="20%"><code><?php echo $name; ?></code></td>
                                <td><code><?php echo $arg; ?></code></td>
                            </tr>
                            <?php endforeach; ?>
                        </tbody>
                    </table>
                </div>
                <?php endif; ?>
            </div>
            <?php endforeach; ?>
        </div>
        <?php endforeach; ?>
    </div>
    <script>
        (function() {
            const elements = document.querySelectorAll('.frame-header');
            Array.prototype.forEach.call(elements, function(element) {
                element.addEventListener('click', function(event) {
                    event.preventDefault();
                    element.parentNode.querySelector('.frame-body').classList.toggle('frame-body--open');
                });
            });
        })();
    </script>
</body>
</html>
