<!DOCTYPE html>
<html>
<head>
    <title>Internal Server Error</title>
    <style>
        :root { font-size: 16px; }
        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }
        body { color: #000d47; background: #eee; }
        h1, h2, h3, h4, h5, h6, p, pre, table { margin: 1rem 0; }
        .container { width: 80rem; margin: 1rem auto; }
        .section { background: #fff; margin: 1rem 0; padding: 1rem 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Internal Server Error</h2>
            <p>Something went wrong</p>
        </div>
    </div>
</body>
</html>
